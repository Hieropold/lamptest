<ion-header>
  <ion-navbar>
    <ion-title>
      Список ламп
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let lamp of lamps" (click)="lampClicked(lamp.upc)">
      {{lamp.title}}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="searchForm">
      <ion-input formControlName="searchString" type="text" placeholder="Поиск" (keyup)="search()"></ion-input>
    </form>
  </ion-toolbar>
</ion-footer>
