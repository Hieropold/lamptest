<ion-view view-title="Scan">
    <ion-content class="app-content has-padding">

        <h1>{{ 'SCAN_BARCODE_HEADER' | translate }}</h1>

        <button class="button button-full button-large button-balanced" ng-click="scanCtrl.scanBarcode()">{{ 'SCAN_BARCODE_BTN' | translate }}</button>

        <button class="button button-full button-large button-balanced" ng-click="scanCtrl.lookupBarcode('10266221')">{{ 'LOOKUP_BARCODE_BTN' | translate }}</button>

        <button class="button button-full button-large button-balanced" ng-click="scanCtrl.clear()">{{ 'CLEAR_BTN' | translate }}</button>

        <div class="data-source">{{ 'DATA_SOURCE' | translate }} <a href="http://lamptest.ru">Lamptest</a></div>
    </ion-content>
</ion-view>
